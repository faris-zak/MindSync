        async function registerServiceWorker() {
        if ('serviceWorker'in navigator) {
            try {
            const registration = await navigator.serviceWorker.register('/service-worker.js');
            console.log('Service Worker registered with scope:', registration.scope);
            
            registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                    console.log('New or updated content is available.');
                    } else {
                    console.log('Content is cached for offline use.');
                    }
                }
                };
            };
            
            } catch (error) {
            console.error('Service Worker registration failed:', error);
            }
            } else {
                console.warn('Service Workers are not supported in this browser.');
            }
        }
    </script>

    <script>
            document.addEventListener('DOMContentLoaded', function() {
            // Function to check and display content based on fragment
            function showFragmentContent() {
                // Get the fragment identifier from the URL
                const fragment = window.location.hash;

                // Check if a fragment exists
                if (fragment) {
                    // Remove the leading '#' character
                    const fragmentId = fragment.substring(1); // Removes the '#'

                    // Find the element with the corresponding ID
                    const element = document.getElementById(fragmentId);

                    if (element) {
                        // Show the element by adding the 'active' class
                        element.style.display = 'block';
                    } else {
                        console.warn(`No element found with ID '${fragmentId}' corresponding to the fragment.`);
                    }
                } else {
                    console.log('No fragment identifier.');
                }
            }

            // Call the function when the page loads
            showFragmentContent();

            // Listen for hash changes (when fragment identifier changes)
            window.addEventListener('hashchange', showFragmentContent);
        });


        function showSectionWithoutHash() {
            const hash = window.location.hash.substring(1); // Get the hash without the '#' character

            // If there is no hash, show the default section
            if (!hash) {
                document.getElementById('home').style.display = 'block'; // Change 'home' to your default section ID
            }
        }
        window.addEventListener('load', showSectionWithoutHash);
    </script>
