<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Card</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 300px;
  text-align: center;
  padding: 20px;
}

.card-info {
  padding: 16px;
}

.file-name {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  font-size: 1.2em;
  word-wrap: break-word;
}

.view-file {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}

.view-file:hover {
  background-color: #0056b3;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
  padding-top: 60px;
}

.modal-content {
  background-color: white;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 700px;
  border-radius: 8px;
  position: relative;
}

.modal-file-name {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.close-button,
.close-modal-button {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
  position: absolute;
  top: 10px;
  right: 10px;
}

.close-button:hover,
.close-modal-button:hover {
  background-color: #d32f2f;
}

iframe {
  width: 100%;
  height: 400px;
  border: none;
}

.close-modal-button {
  position: static;
  display: block;
  margin: 20px auto 0;
}

.download-file {
  background-color: #4caf50;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  border-radius: 4px;
  display: block;
  width: fit-content;
  margin: 20px auto 0;
}

.download-file:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <div class="card">
    <div class="card-info">
        <span class="file-name" id="fileLocation" style="display: none;">assets/pdf/cv.pdf</span>
      <span class="file-name" id="fileName">cv.pdf</span>
      <button class="view-file" id="viewFileButton">إظهار الملف</button>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="fileModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeButton">&times;</span>
      <h2 class="modal-file-name" id="modalFileName"></h2>
      <iframe id="fileFrame" src="" frameborder="0"></iframe>
      <button class="close-modal-button" id="closeModalButton">إغلاق</button>
      <a class="download-file" id="downloadFileButton" href="" download>تحميل</a>
    </div>
  </div>

  <script>
document.getElementById('viewFileButton').addEventListener('click', function() {
  var filePath = document.getElementById('fileLocation').innerText;
  var modal = document.getElementById('fileModal');
  var iframe = document.getElementById('fileFrame');
  var modalFileName = document.getElementById('modalFileName');
  var downloadButton = document.getElementById('downloadFileButton');
  
  // Set the file path and name to the iframe source and modal file name
  iframe.src = filePath;
  modalFileName.innerText = filePath.split('/').pop();

  // Set the file path to the download button href
  downloadButton.href = filePath;
  
  // Display the modal
  modal.style.display = 'block';
});

// Get the close button elements
var span = document.getElementById('closeButton');
var closeModalButton = document.getElementById('closeModalButton');

// Function to close the modal
function closeModal() {
  var modal = document.getElementById('fileModal');
  modal.style.display = 'none';
}

// When the user clicks on <span> (x) or the close button, close the modal
span.onclick = closeModal;
closeModalButton.onclick = closeModal;

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  var modal = document.getElementById('fileModal');
  if (event.target == modal) {
    closeModal();
  }
}

  </script>
</body>
</html>
